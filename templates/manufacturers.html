{% extends "base.html" %}
{% block title %}Cadastro de Fabricantes{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-lg font-bold mb-4">Cadastro de Fabricantes</h2>
    <form method="POST" action="/manufacturers">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Nome do Fabricante</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
            <label for="customer_id">Selecione o Cliente</label>
            <select id="customer_id" name="customer_id" class="w-full border border-gray-300 rounded px-3 py-2">
                <option value="">Selecione</option>
                {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
    </form>
</div>

<div class="bg-white rounded-lg shadow p-6 mt-6">
    <h2 class="text-lg font-bold mb-4">Fabricantes Cadastrados</h2>
    <ul>
        {% for manufacturer in manufacturers %}
        <li class="py-1"><a href="/manufacturers/{{ manufacturer.id }}">{{ manufacturer.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
