{% extends "base.html" %}
{% block title %}Cadastro de Clientes{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-lg font-bold mb-4">Cadastro de Clientes</h2>
    <form method="POST" action="/customers">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Nome</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
    </form>
</div>

<div class="bg-white rounded-lg shadow p-6 mt-6">
    <h2 class="text-lg font-bold mb-4">Clientes Cadastrados</h2>
    <ul>
        {% for customer in customers %}
        <li class="py-1"><a href="/customers/{{ customer.id }}">{{ customer.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
