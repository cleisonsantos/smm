{% extends "base.html" %}
{% block title %}Cadastro de Soluções{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-lg font-bold mb-4">Cadastro de Soluções</h2>
    <form method="POST" action="/solutions">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Nome da Solução</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
            <label for="manufacturer_id">Selecione o Fabricante</label>
            <select id="manufacturer_id" name="manufacturer_id" class="w-full border border-gray-300 rounded px-3 py-2">
                <option value="">Selecione</option>
                {% for manufacturer in manufacturers %}
                <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
    </form>
</div>

<div class="bg-white rounded-lg shadow p-6 mt-6">
    <h2 class="text-lg font-bold mb-4">Soluções Cadastradas</h2>
    <ul>
        {% for solution in solutions %}
        <li class="py-1"><a href="/solutions/{{ solution.id }}">{{ solution.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
