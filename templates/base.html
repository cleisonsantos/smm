<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-blue-700 text-white w-64 space-y-6 py-2 px-2">
            <!-- <header class="bg-black-700 text-white py-4 px-4 flex itens-left"> -->
                <button id="menu-toggle" class="text-black text-3xl">
                    ☰
                </button>
            <!-- </header> -->
            <h1 class="text-3xl font-bold text-center"><a href="/">SMM</a></h1>
            <nav>
                <!--<a href="/" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Dashboard</a>-->
                <a href="/customers"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Clientes</a>
                <a href="/manufacturers"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Fabricantes</a>
                <a href="/solutions"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Soluções</a>
                <a href="/components"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Componentes</a>
                <a href="/templates"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Templates</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-6">
            {% block content %}
            <!-- Página específica -->
            {% endblock %}
        </main>
    </div>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>

</html>
