{% extends "base.html" %}
{% block title %}Cadastro de Componentes{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-lg font-bold mb-4">Cadastro de Componentes</h2>
    <form method="POST" action="/components">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Nome do Componente</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
            <label for="solution_id">Selecione a Solução</label>
            <select id="solution_id" name="solution_id" class="w-full border border-gray-300 rounded px-3 py-2">
                <option value="">Selecione</option>
                {% for solution in solutions %}
                <option value="{{ solution.id }}">{{ solution.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
    </form>
</div>

<div class="bg-white rounded-lg shadow p-6 mt-6">
    <h2 class="text-lg font-bold mb-4">Componentes Cadastrados</h2>
    <ul>
        {% for component in components %}
        <li class="py-1"><a href="/components/{{ component.id }}">{{ component.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
