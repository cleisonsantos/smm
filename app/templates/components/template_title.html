{% if template_name %}
<input
    id="questionnaire_title"
    name="questionnaire_title"
    type="text"
    value="{{ template_name }}"
    class="w-full border border-gray-300 rounded px-4 py-2 mb-4 focus:ring-2 focus:ring-blue-500"
/>
{% else %}
<input
    id="questionnaire_title"
    name="questionnaire_title"
    type="text"
    value=""
    class="w-full border border-gray-300 rounded px-4 py-2 mb-4 focus:ring-2 focus:ring-blue-500"
/>
{% endif %}
