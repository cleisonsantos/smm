<div>
    <h3 class="text-md font-bold mb-2">Seções:</h3>
    {% for section in template_sections %}
    <div class="mb-2 mt-2 grid grid-cols-4 gap-2 w-full py-2">
        <a class="col-span-3 px-2 py-1 rounded hover:bg-blue-100
            {% if section.id == selected_section_id %} bg-blue-200 {% endif %}"
            hx-get="/templates/sections/{{ section.id }}/questions?selected_section_id" hx-trigger="click" hx-target="#questions">
            {{ section.number }}. {{ section.name }}
        </a>
        <button type="submit" class="bg-red-500 text-white px-2 rounded hover:bg-red-600 justify-self-end"
            hx-delete="/templates/{{ section.template.id }}/sections/{{ section.id }}" hx-redirect="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                <path fill-rule="evenodd"
                    d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <hr>
    {% endfor %}
</div>
